<body>
    <h1>conversor de medidas</h1>

    <button onclick="clic()">converter</button>

    <p>clique no botão acima para iniciar</p>

    <script>
        function clic() {
            let dist = Number(window.prompt('digite uma distância em metros (m)'))
            
            let km = dist / 1000

            document.write(`A distância de ${dist} metros (m) corresponde a... <br><br>`)

            document.write(`${km} quilômetros (km)<br>`)

            let cm = dist * 100

            document.write(`${cm} centímetros (cm)<br>`)

            let mm = dist * 1000

            document.write(`${mm} milímetros (mm)`)

        }
