<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS</title>
</head>
<style>
    body{
        background: rgb(206, 206, 246);
        text-align: center;
    }

    h1{
        font-family: Arial;
    }

    button{
        width: 100px;
        height: 50px;
    }

</style>
<body>
    <h1>Desafio 1 JS</h1>

    <button onclick="clicouum()">Clique aqui</button>
    <button onclick="clicoudois()">Clique aqui</button>
    <button onclick="clicoutres()">Clique aqui</button>

    <script>
        function clicouum(){
            window.alert('Você clicou no 1º botão!')
        }

        function clicoudois(){
            window.alert('Você clicou no 2º botão!')
        }

        function clicoutres(){
            window.alert('Você clicou no 3º botão!')
        }
    </script>
    
</body>
</html>
